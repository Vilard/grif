<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guitar grif</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id ="list" class="elements-control">
		<div class="element">
			<p>Строй</p>
			<select name="" id="tune">
				<option class="tune" value="E">E</option>
				<option class="tune" value="F">F</option>
				<option class="tune" value="G">G</option>
				<option class="tune" value="A">A</option>
				<option class="tune" value="B">B</option>
				<option class="tune" value="C">C</option>
				<option class="tune" value="D">D</option>
			</select>
		</div>
		<div class="element">
			<p>Тоника</p>
			<select name="" id="nameTonica">
				<option class="" value="E">E</option>
				<option class="" value="F">F</option>
				<option class="" value="F#">F#</option>
				<option class="" value="G">G</option>
				<option class="" value="G#">G#</option>
				<option class="" value="A">A</option>
				<option class="" value="A#">A#</option>
				<option class="" value="B">B</option>
				<option class="" value="C">C</option>
				<option class="" value="C#">C#</option>
				<option class="" value="D">D</option>
				<option class="" value="D#">D#</option>
			</select>
		</div>
    <div class="element">
			<p>Гамма</p>
			<select name="" id="nameGamma">
				<option class="" value="major-n">Мажор натуральный</option>
				<option class="" value="minor-n">Минор натуральный</option>
				<option class="" value="major-h">Мажор гармонический</option>
				<option class="" value="minor-h">Минор гармонический</option>
				<option class="" value="minor-penta">Минорная пентатоника</option>
				<option class="" value="major-penta">Мажорная пентатоника</option>
			</select>
    </div>
    <div class="element">
			<p>Лады</p>
			<select name="" id="stops">
				<option class="" value="12">12</option>
				<option class="" value="24">24</option>
			</select>
    </div>
	</div>
	<div class="grif"></div>
	<script src="js/index.js"></script>
</body>
</html>
